<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">

		</style>
	</head>
	<body>
		<script type="text/javascript">
			const person = {
				isInherit: false,
				isHuman: false,
				printIntroduction: function() {
					console.log(`My name is ${this.name}. Am I human? ${this.isHuman}`);
				}
			};

			Object.defineProperty(person, 'test', {
				enumerable: true,
				configurable: true,
				writable: true,
				value: "static"
			})

			const me = Object.create(person);

			me.name = "Matthew"; // "name" is a property set on "me", but not on "person"
			me.isHuman = true; // inherited properties can be overwritten

			let boolFromDefine = me.hasOwnProperty("test") // false
			let boolFromInherit = me.hasOwnProperty("isInherit") // false
			let boolFromNormal = me.hasOwnProperty("name") // true
			console.log(boolFromDefine)
			console.log(boolFromInherit)
			console.log(boolFromNormal)
		</script>
	</body>
</html>
