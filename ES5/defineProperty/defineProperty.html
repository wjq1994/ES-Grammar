<!--
	知识点1: 属性描述符
	数据描述符和存取描述符
	参考链接: https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Object/defineProperty
-->
<!--
	如果对象中不存在指定的属性，Object.defineProperty()就创建这个属性。
	当描述符中省略某些字段时，这些字段将使用它们的默认值。
	拥有布尔值的字段的默认值都是false。
	value，get和set字段的默认值为undefined。
	一个没有get/set/value/writable定义的属性被称为“通用的”，并被“键入”为一个数据描述符。
-->
<!--

-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var bValue;
			var o = {};
			// 在对象中添加一个属性与存取描述符的示例
			Object.defineProperty(o, "b", {
			//默认为 undefined
			  get : function(){
				return bValue;
			  },
			//默认为 undefined
			  set : function(newValue){
				bValue = newValue;
			  },
			  enumerable : true,
			  configurable : true
			});
			
			console.log(o.b);
			o.b = "6666";
		</script>
	</body>
</html>
