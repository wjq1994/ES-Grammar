<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 知识点1：Object.keys返回值数组 -->
		<!-- 知识点2：Array.prototype.map() 创建一个新数组，其结果是该数组中的每个元素都调用一个提供的函数后返回的结果。 -->
		<script type="text/javascript">
			const p = {
				width: 30,
				height: 20,
				weight: 60
			};
			const pArrList = Object.keys(p);
			const pArr = Object.keys(p).map(key => ({
				key,
				value: p[key]
			}));
			console.log(pArrList);
			console.log(pArr);
		</script>
	</body>
</html>
