<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			function* dataConsumer() {
				console.log('Started');
				console.log(`1. ${yield}`);
				console.log(`2. ${yield}`);
				return 'result';
			}

			let genObj = dataConsumer();
			console.log(genObj.next()); // Started

			console.log(genObj.next('a')); // 1. a

			console.log(genObj.next('b')); // 2. b
		</script>
	</body>

</html>
