<!-- Array.prototype.copyWithin() -->
<!-- 返回值：数组 -->
<!-- 功能：在当前数组内部，将指定位置的成员复制到其他位置（会覆盖原有成员），然后返回当前数组。也就是说，使用这个方法，会修改当前数组。 -->
<!-- 知识点1：{length: 5, 3: 1} 相当于伪数组 拥有一个 length 属性和若干索引属性的任意对象） -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 将3号位复制到0号位
			[1, 2, 3, 4, 5].copyWithin(0, 3, 4)
			// [4, 2, 3, 4, 5]
			
			// -2相当于3号位，-1相当于4号位
			[1, 2, 3, 4, 5].copyWithin(0, -2, -1)
			// [4, 2, 3, 4, 5]
			
			// 将3号位复制到0号位
			//{length: 5, 3: 1} 相当于 [undefined, undefined, undefined, 1, undefined]
			[].copyWithin.call({length: 5, 3: 1}, 0, 3)
			// {0: 1, 3: 1, length: 5}
			
			// 将2号位到数组结束，复制到0号位
			let i32a = new Int32Array([1, 2, 3, 4, 5]);
			i32a.copyWithin(0, 2);
			// Int32Array [3, 4, 5, 4, 5]
			
			// 对于没有部署 TypedArray 的 copyWithin 方法的平台
			// 需要采用下面的写法
			[].copyWithin.call(new Int32Array([1, 2, 3, 4, 5]), 0, 3, 4);
			// Int32Array [4, 2, 3, 4, 5]
		</script>
	</body>
</html>
