<!-- Array.prototype.fill() -->
<!-- 返回值：数组 -->
<!-- 参数：arr.fill(value[, start[, end]]) -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//实例一
			['a', 'b', 'c'].fill(7)
			// [7, 7, 7]
			//实例二
			new Array(3).fill(7)
			// [7, 7, 7]
			//实例三
			//fill方法还可以接受第二个和第三个参数，用于指定填充的起始位置和结束位置。
			['a', 'b', 'c'].fill(7, 1, 2)
			// ['a', 7, 'c']
			//实例四 如果填充的类型为对象，那么被赋值的是同一个内存地址的对象，而不是深拷贝对象。(实例四和实例五对比）
			let arr = new Array(3).fill({name: "Mike"});
			arr[0].name = "Ben";
			arr
			// [{name: "Ben"}, {name: "Ben"}, {name: "Ben"}]
			//实例五
			arr = Array.of({name: "Mike"}, {name: "Mike"}, {name: "Mike"})
			arr[0].name = "Ben";
			arr
			// [{name: "Ben"}, {name: "Mike"}, {name: "Mike"}]
			//实例六
			arr = new Array(3).fill([]);
			arr[0].push(5);
			arr
			// [[5], [5], [5]]
		</script>
	</body>
</html>
