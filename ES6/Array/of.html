<!-- Array.of() -->
<!-- 返回值：数组 -->
<!-- 功能：弥补数组构造函数Array()的不足。因为参数个数的不同，会导致Array()的行为有差异。 -->
<!-- Array.of基本上可以用来替代Array()或new Array() -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			Array() // []
			//Array.of(3) --- [3]
			Array(3) // [, , ,]
			Array(3, 11, 8) // [3, 11, 8]
			
			Array.of() // []
			Array.of(undefined) // [undefined]
			Array.of(3) // [3]
			Array.of(1, 2) // [1, 2]
			
			//Array.of方法可以用下面的代码模拟实现。
			function ArrayOf(){
			  return [].slice.call(arguments);
			}
		</script>
	</body>
</html>
