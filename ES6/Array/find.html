<!-- Array.prototype.find() -->
<!-- 返回值：数组中的一个成员，或者undefined-->
<!-- 功能：用于找出第一个符合条件的数组成员。它的参数是一个回调函数，所有数组成员依次执行该回调函数，直到找出第一个返回值为true的成员，然后返回该成员。如果没有符合条件的成员，则返回undefined -->

<!-- Array.prototype.findIndex() -->
<!-- 返回值：第一个符合条件的数组成员的位置，或者-1 -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 示例一
			[1, 4, -5, 10].find((n) => n < 0)
			// -5
			
			// 示例二
			//value, index, arr分别对应 当前的值、当前的位置和原数组
			[1, 5, 10, 15].find(function(value, index, arr) {
			  return value > 9;
			}) // 10
			
			// 示例三
			[1, 5, 10, 15].findIndex(function(value, index, arr) {
			  return value > 9;
			}) // 2
			
			// 示例四
			//这两个方法都可以接受第二个参数，用来绑定回调函数的this对象。
			function f(v){
			  return v > this.age;
			}
			let person = {name: 'John', age: 20};
			[10, 12, 26, 15].find(f, person);    // 26
			//上面的代码中，find函数接收了第二个参数person对象，回调函数中的this对象指向person对象。
			
			// 示例五 弥补了数组的indexOf方法不能发现NaN的不足
			[NaN].indexOf(NaN)
			// -1
			
			[NaN].findIndex(y => Object.is(NaN, y))
			// 0
			//上面代码中，indexOf方法无法识别数组的NaN成员，但是findIndex方法可以借助Object.is方法做到。
		</script>
	</body>
</html>
