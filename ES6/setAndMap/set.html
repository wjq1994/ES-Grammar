<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			// 例一
			const set = new Set([1, 2, 3, 4, 4]);
			[...set]
			// [1, 2, 3, 4]

			// 例二
			const items = new Set([1, 2, 3, 4, 5, 5, 5, 5]);
			items.size // 5

			// 例三
			const set3 = new Set(document.querySelectorAll('div'));
			set.size // 56

			// 类似于
			const set4 = new Set();
			document
				.querySelectorAll('div')
				.forEach(div => set.add(div));
			set.size // 56
		</script>
	</body>
</html>
